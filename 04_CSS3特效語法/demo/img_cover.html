<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img object-fit</title>
    <style>
        #banner {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        img {
            width: 500px;
            height: 500px;
            object-fit: scale-down;
        }
    </style>
</head>

<body>
    <div id="banner">
        <img src="../imgs/sea2.jpeg" alt="">
    </div>
</body>

</html>
