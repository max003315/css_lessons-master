<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-grow,shrink, basis練習</title>
    <style>
        body {
            background-color: seashell;
        }

        .container1 {
            display: flex;
            background-color: plum;
            /* 設定flex-direction來調整子容器方向 */
            flex-direction: row;
            align-items: flex-start;
            height: 300px;
            width: 100%;
            margin: 10px;
        }

        .item {
            display: flex;
            width: 100px;
            height: 100px;
            padding: 20px;
            justify-content: center;
            align-items: center;
        }

        .box1 {
            background-color: rgb(144, 208, 238);
        }

        .box2 {
            /* height:200px; */
            background-color: #fa0;
            /* flex: 0 0 200px; */
        }

        .box3 {
            background-color: #ffa;
            /* flex: 0 0; */
            align-self: baseline;
        }
    </style>
</head>

<body>
    <div class="container1">
        <div class="item box1">box1</div>
        <div class="item box2">box2</div>
        <div class="item box3">box3</div>
    </div>
</body>

</html>
